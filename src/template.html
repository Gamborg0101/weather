<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project</title>
  </head>
  <body>
    <div id="main-container">
      <div id="title-container">
        <h1>Weather app</h1>
      </div>
      <div id="weather-container">
        <div id="weather-box">
          <div id="weather-title">Weather today</div>
          <div id="weather-location">Location:</div>
          <div id="weather-data-current">Current temperature:</div>
          <div id="weather-data-tomorrow">Tomorrow temperature:</div>
          <div id="weather-data-sunrise">Sunrise:</div>
          <div id="weather-data-sunset">Sunset:</div>
        </div>
      </div>
      <div id="searchbar-container">
        <label for="city-search">Search for city</label>
        <input type="text" name="city-search" id="city-search" />
        <button type="submit" id="get-weather-btn">Get Weather</button>
      </div>
      <div id="footer">Empty footer</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
