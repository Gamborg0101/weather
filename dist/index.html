<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project</title>
    <script defer src="main.js"></script>
  <script defer src="main.js"></script></head>
  <body>
    <h1>Hello world!</h1>

    <div id="main-container">
      <div id="title-container">
        <h1>Weather app</h1>
      </div>
      <div id="weather-container">
        <div id="weather-box">
          <div id="weather-title">Title</div>
          <div id="weather-location">Location</div>
          <div id="weather-data1">Data1</div>
          <div id="weather-data2">Data2</div>
          <div id="weather-data3">Data3</div>
          <div id="weather-data4">Data4</div>
        </div>
      </div>
      <div id="searchbar-container">
        <label for="city-search">Search for city</label>
        <input type="text" name="city-search" id="city-search" />
      </div>
      <div id="footer">Empty footer</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
